<body>
    <div class="container">
        <div class="hero">
            <h1>Transform Your Life<br><span>Level Up Yourself</span></h1>
            <p>Turn your daily habits into an RPG. Complete quests, gain XP, and watch yourself evolve in real life.</p>
            <div class="buttons">
                <button>Track Progress<br>Real-time Stats</button>
                <button>Complete Quests<br>Gain Rewards</button>
            </div>
        </div>
        <div class="form-container" id="auth-container">
            <h2 id="form-title">Welcome Back</h2>
            <p id="form-subtitle">Login to continue your journey</p>
            <div class="form-group active" id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                 <button class="action">Login</button>

            </div>
            <div class="form-group" id="register-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button class="action">Register</button>
            </div>
            <div class="login-register">
    <button type="button" onclick="showLogin()">Login</button>
    <button type="button" onclick="showRegister()">Register</button>
</div>

        </div>
